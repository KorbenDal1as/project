<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Favicon.ico -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Справочник адресов РФ</title>
  </head>
  <body style="color: #E09D0D; background-color: #343a40">
    <div class="container-fluid">
      <h1 align="center">Справочник адресов Российской Федерации</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <!-- ТАБЛИЦА РЕГИОНЫ -->
          <table class="table table-sm table-dark table-hover table-borderless">
              <thead align="center">
                <th style="vertical-align:middle">Код региона</th>
                <th style="vertical-align:middle">Регион</th>
              </thead>
            <tbody>
              {% for item in items %}
              <tr style="cursor: default">
                <td align="center">{{item.id_region}}</td>
                <td id="region_col{{ item.id_region }}" onclick="load_district(event)">{{item.region}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="col-md-2">
        <!-- ТАБЛИЦА РАЙОНЫ -->
          <table class="table table-dark table-hover table-borderless">
              <thead align="center" style="vertical-align:middle">
                <th id="H_district"><!--Название области--></th>
              </thead>
            <tbody style="vertical-align:middle; cursor: default" align="center" id="row_district">
            </tbody>
          </table>
        </div>
        <div class="col-md-2">
        <!--ТАБЛИЦА ГОРОДА -->
          <table class="table table-dark table-hover table-borderless">
              <thead align="center" style="vertical-align:middle">
                <th id="H_city"><!--Название района--></th>
              </thead>
            <tbody style="vertical-align:middle; cursor: default" align="center" id="row_city" >
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <!--УЛИЦЫ -->
          <table class="table table-dark table-hover table-borderless">
              <thead align="center" style="vertical-align:middle">
                <th id="H_street"><!--Название города--></th>
              </thead>
          </table>
          <input type=text id="street_input" class="form-control" style="display: none" list="street_list" onchange="load_haus(this)">
            <datalist id="street_list">
            </datalist>
          <!--ДОМА -->
          <table class="table table-sm table-dark table-borderless">
              <thead align="center" style="vertical-align:middle">
                <th id="num_haus"><!--Название улицы--></th>
              </thead>
            <tbody style="vertical-align:middle; cursor: default" align="center">
            <tr><td id="haus_list"><!--Номера домов--></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="{{ url_for('static', filename='my_js.js') }}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
